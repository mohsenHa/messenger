  cd:
    runs-on: ubuntu-latest
    environment: production
    #    needs:
    #      - test
    #      - format
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.22
          node-version: 18

      - name: build
        run: make build
        env:
          DOCKER_HUB_TOKEN: ${{secrets.DOCKER_HUB_TOKEN}}
          DOCKER_HUB_USERNAME: ${{vars.DOCKER_HUB_USERNAME}}
          IMAGE_NAME: ${{vars.IMAGE_NAME}}
          IMAGE_VERSION: ${{vars.IMAGE_VERSION}}
          GO_VERSION: ${{vars.GO_VERSION}}
          APPLICATION__ENABLE_PROFILING: ${{vars.APPLICATION__ENABLE_PROFILING}}
          AUTH__SIGN_KEY: ${{secrets.AUTH__SIGN_KEY}}
          RABBITMQ__USER: ${{secrets.RABBITMQ__USER}}
          RABBITMQ_PASSWORD: ${{secrets.RABBITMQ_PASSWORD}}
          RABBITMQ_HOST: ${{secrets.RABBITMQ_HOST}}
          RABBITMQ_PORT: ${{secrets.RABBITMQ_PORT}}
          RABBITMQ_VHOST: ${{secrets.RABBITMQ_VHOST}}
          GITHUB_RUN_ID: ${{github.run.id}}

      - name: deploy
        run: make deploy
        env:
          IMAGE_NAME: ${{vars.IMAGE_NAME}}
          IMAGE_VERSION: ${{vars.IMAGE_VERSION}}
          LIARA_API_TOKEN: ${{secrets.LIARA_API_TOKEN}}
          APP_NAME: ${{vars.APP_NAME}}
          APP_PORT: ${{vars.APP_PORT}}
          GITHUB_RUN_ID: ${{github.run.id}}